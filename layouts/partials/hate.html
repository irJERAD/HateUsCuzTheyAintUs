<section class="hate" id="hate">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Latest Posts</h1></div>
        </div>
        <div class="row">
            <div class="col-xs-12 posts-list">
                {{ range first 5 (where .Data.Pages "Section" "hate") }}
                    <article>
                        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                        <div class=sub-header>
                          {{ .Date.Format (.Site.Params.dateform | default "January 2006") }} Â· {{ .ReadingTime }} minute read
                        </div>
                    </article>
                {{ end }}
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs-12"><h3><a href="{{ .Site.BaseURL }}/hate/">View All</a></h3></div>
        </div>
    </div>
</section>
