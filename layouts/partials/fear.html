{{ $directory := "content/" }}
{{ $filename := "fear.md" }}
{{ if (where (readDir $directory) "Name" $filename) }}
<section class="fear" id="fear">
    <div class="container middle-xs">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>{{ with $.Site.GetPage "page" "fear.md" }}{{ .Title }}{{ end }}</h1></div>
        </div>
        <div class="row">
            <div class="col-xs-12 middle-xs">
                {{ with $.Site.GetPage "page" "fear.md" }}
                    {{ .Content }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
